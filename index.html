<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteMuse v1.0</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        button { background: #000; color: white; border: none; padding: 15px 30px; border-radius: 30px; cursor: pointer; font-size: 16px; width: 100%; }
        #status { margin-top: 20px; font-weight: bold; color: #555; }
        .result-item { background: #fff; margin-top: 20px; padding: 15px; border-radius: 10px; text-align: left; border: 1px solid #ddd; }
        img { max-width: 100%; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>WhiteMuse v1.0</h1>
        <p>å†™çœŸã‚’é¸æŠã—ã¦ãã ã•ã„ï¼ˆ50æšã¾ã§ï¼‰</p>
        <input type="file" id="fileInput" multiple accept="image/*" style="display:none">
        <button onclick="document.getElementById('fileInput').click()">ğŸ“· å†™çœŸã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</button>
        <div id="status"></div>
        <div id="results"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const results = document.getElementById('results');

        fileInput.onchange = async (e) => {
            const files = e.target.files;
            if (files.length === 0) return;

            status.innerText = `${files.length}æšã®å‡¦ç†ã‚’é–‹å§‹ã—ã¾ã™...`;
            
            for (let i = 0; i < files.length; i++) {
                status.innerText = `${i + 1} / ${files.length} æšç›®ã‚’å‡¦ç†ä¸­...`;
                
                // ç”»åƒã‚’ãƒãƒƒãƒˆä¸Šã®URLã«å¤‰æ›ã™ã‚‹ä»£ã‚ã‚Šã«ã€ä»Šå›ã¯ç°¡æ˜“çš„ã«Base64ã§é€ã‚‹ä»•çµ„ã¿
                // â€»æœ¬æ¥ã¯S3ç­‰ãŒå¿…è¦ã§ã™ãŒã€ã¾ãšã¯å‹•ã‹ã™ãŸã‚ã«ç›´é€ã—ã¾ã™
                const base64 = await toBase64(files[i]);
                
                try {
                    const response = await fetch('/api/process', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image_url: base64 })
                    });
                    const data = await response.json();
                    
                    if (data.ok) {
                        const item = document.createElement('div');
                        item.className = 'result-item';
                        item.innerHTML = `<img src="${data.edited_image}"><p>${data.description.replace(/\n/g, '<br>')}</p><hr>`;
                        results.prepend(item);
                    }
                } catch (err) {
                    console.error("ã‚¨ãƒ©ãƒ¼:", err);
                }
            }
            status.innerText = "ã™ã¹ã¦ã®å‡¦ç†ãŒå®Œäº†ã—ã¾ã—ãŸï¼";
        };

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    </script>
</body>
</html>
