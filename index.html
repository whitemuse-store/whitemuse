<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhiteMuse</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      background: linear-gradient(180deg, #ffffff, #f3f4f6);
      color: #111827;
    }
    header {
      padding: 24px;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.05em;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
    }
    textarea, input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
      margin-top: 8px;
    }
    button {
      margin-top: 16px;
      padding: 14px 20px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: #111827;
      color: #ffffff;
    }
    .muted {
      color: #6b7280;
      font-size: 12px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <header>WhiteMuse</header>

  <main>
    <div class="card">
      <h2>① 商品情報</h2>
      <input placeholder="商品名（例：CHANEL マトラッセ ラムスキン）" />
      <textarea rows="3" placeholder="状態・特徴を入力"></textarea>
      <div class="muted">※ 商品そのものはAI生成しません</div>
    </div>

    <div class="card">
      <h2>② 画像生成（背景のみ）</h2>
      <textarea rows="2" placeholder="背景指示（例：高級ホテルのラウンジ）"></textarea>
      <button>背景を生成する（仮）</button>
    </div>

    <div class="card">
      <h2>③ 出品文章生成</h2>
      <textarea rows="3" placeholder="指示（例：富裕層向け／海外向け）"></textarea>
      <button>文章を生成する（仮）</button>
    </div>

    <div class="card">
      <h2>④ 商品管理</h2>
      <input value="WM-0001" />
      <button>同時出品（仮）</button>
    </div>
  </main>
</body>
</html>
