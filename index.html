<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteMuse v1.0</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; text-align: center; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        button { background: #000; color: white; border: none; padding: 18px; border-radius: 35px; cursor: pointer; font-size: 18px; width: 100%; font-weight: bold; }
        #status { margin: 20px 0; font-size: 14px; color: #666; }
        .result-item { background: #fff; margin-top: 20px; padding: 15px; border-radius: 15px; text-align: left; border: 1px solid #eee; }
        .error-item { color: red; background: #fff1f1; padding: 10px; border-radius: 10px; margin-top: 10px; font-size: 12px; }
        img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
        p { line-height: 1.6; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>WhiteMuse v1.0</h1>
        <p>ãƒ–ãƒ©ãƒ³ãƒ‰å“ã‚’æ’®å½±ã—ã¦ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</p>
        <input type="file" id="fileInput" multiple accept="image/*" style="display:none">
        <button onclick="document.getElementById('fileInput').click()">ğŸ“· å†™çœŸã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</button>
        <div id="status"></div>
        <div id="results"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const results = document.getElementById('results');

        fileInput.onchange = async (e) => {
            const files = e.target.files;
            if (files.length === 0) return;
            results.innerHTML = ''; // å‰ã®çµæœã‚’ã‚¯ãƒªã‚¢
            
            for (let i = 0; i < files.length; i++) {
                status.innerText = `${i + 1} / ${files.length} æšç›®ã‚’å‡¦ç†ä¸­...`;
                const base64 = await toBase64(files[i]);
                
                try {
                    const response = await fetch('/api/process', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image_url: base64 })
                    });
                    const data = await response.json();
                    
                    if (data.ok) {
                        const item = document.createElement('div');
                        item.className = 'result-item';
                        item.innerHTML = `<img src="${data.edited_image}"><p>${data.description.replace(/\n/g, '<br>')}</p>`;
                        results.prepend(item);
                    } else {
                        throw new Error(data.error || "åŸå› ä¸æ˜ã®ã‚¨ãƒ©ãƒ¼");
                    }
                } catch (err) {
                    const errItem = document.createElement('div');
                    errItem.className = 'error-item';
                    errItem.innerText = `âŒ ${i+1}æšç›®å¤±æ•—: ${err.message}`;
                    results.prepend(errItem);
                }
            }
            status.innerText = "ã™ã¹ã¦ã®å‡¦ç†ãŒçµ‚äº†ã—ã¾ã—ãŸã€‚";
        };

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    </script>
</body>
</html>
