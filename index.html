<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteMuse v1.0</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; padding: 20px; margin: 0; }
        .container { max-width: 600px; margin: auto; }
        .header { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; margin-bottom: 20px; }
        .upload-btn { background: #000; color: white; border: none; padding: 20px; border-radius: 40px; cursor: pointer; font-size: 18px; width: 100%; font-weight: bold; }
        #status { margin-top: 15px; font-weight: bold; color: #007bff; }
        .result-card { background: white; margin-bottom: 20px; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .result-card img { width: 100%; border-radius: 15px; margin-bottom: 15px; }
        .result-text { font-size: 14px; line-height: 1.6; color: #333; white-space: pre-wrap; }
        .error-msg { color: #dc3545; background: #fff5f5; padding: 15px; border-radius: 15px; font-size: 13px; margin-top: 10px; border: 1px solid #fabebb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WhiteMuse v1.0</h1>
            <p style="color:#666;">æœ€é«˜50æšã¾ã§ä¸€æ‹¬é‘‘å®šãƒ»ç·¨é›†</p>
            <input type="file" id="fileInput" multiple accept="image/*" style="display:none">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">ğŸ“· å†™çœŸã‚’é¸æŠã—ã¦é–‹å§‹</button>
            <div id="status"></div>
        </div>
        <div id="results"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const results = document.getElementById('results');

        fileInput.onchange = async (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            status.innerText = `ç”»åƒã‚’æº–å‚™ä¸­...`;
            
            for (let i = 0; i < files.length; i++) {
                status.innerText = `å‡¦ç†ä¸­: ${i + 1} / ${files.length} æšç›®...`;
                
                try {
                    // ç”»åƒã‚’æœ€é©åŒ–ï¼ˆãƒªã‚µã‚¤ã‚ºï¼‰ã—ã¦èª­ã¿è¾¼ã¿
                    const optimizedBase64 = await resizeImage(files[i]);
                    
                    const response = await fetch('/api/process', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image_url: optimizedBase64 })
                    });
                    const data = await response.json();
                    
                    if (data.ok) {
                        const div = document.createElement('div');
                        div.className = 'result-card';
                        div.innerHTML = `<img src="${data.edited_image}"><div class="result-text">${data.description}</div>`;
                        results.prepend(div);
                    } else {
                        throw new Error(data.error);
                    }
                } catch (err) {
                    const errDiv = document.createElement('div');
                    errDiv.className = 'error-msg';
                    errDiv.innerText = `âŒ ${i+1}æšç›®å¤±æ•—: ${err.message}`;
                    results.prepend(errDiv);
                }
            }
            status.innerText = `âœ¨ ã™ã¹ã¦ã®å‡¦ç†ãŒå®Œäº†ã—ã¾ã—ãŸï¼`;
        };

        // æºå¸¯ã®å†™çœŸã‚’é©åˆ‡ãªã‚µã‚¤ã‚ºã«èª¿æ•´ã™ã‚‹æ©Ÿèƒ½
        function resizeImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (ev) => {
                    const img = new Image();
                    img.src = ev.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const maxSide = 1200; // é‘‘å®šã«ååˆ†ãªã‚µã‚¤ã‚º
                        let width = img.width, height = img.height;
                        if (width > height) {
                            if (width > maxSide) { height *= maxSide / width; width = maxSide; }
                        } else {
                            if (height > maxSide) { width *= maxSide / height; height = maxSide; }
                        }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    }
                }
            });
        }
    </script>
</body>
</html>
