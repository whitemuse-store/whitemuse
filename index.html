<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteMuse v1.0</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; padding: 20px; margin: 0; }
        .container { max-width: 600px; margin: auto; }
        .header { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; margin-bottom: 20px; }
        h1 { margin: 0; font-size: 24px; letter-spacing: 2px; }
        .upload-btn { background: #000; color: white; border: none; padding: 20px; border-radius: 40px; cursor: pointer; font-size: 18px; width: 100%; font-weight: bold; margin-top: 20px; }
        #status { margin: 15px 0; font-size: 14px; color: #007bff; font-weight: bold; }
        .result-card { background: white; margin-bottom: 20px; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .result-card img { width: 100%; border-radius: 15px; margin-bottom: 15px; background: #eee; }
        .result-text { font-size: 14px; line-height: 1.6; color: #333; white-space: pre-wrap; }
        .error-msg { color: #dc3545; background: #fff5f5; padding: 10px; border-radius: 10px; font-size: 13px; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WhiteMuse v1.0</h1>
            <p style="color:#666;">æœ€é«˜50æšã¾ã§ä¸€æ‹¬é‘‘å®šãƒ»ç·¨é›†</p>
            <input type="file" id="fileInput" multiple accept="image/*" style="display:none">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">ğŸ“· å†™çœŸã‚’é¸æŠã—ã¦é–‹å§‹</button>
            <div id="status"></div>
        </div>
        <div id="results"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const results = document.getElementById('results');

        fileInput.onchange = async (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            
            status.innerText = `æº–å‚™ä¸­... (å…¨ ${files.length} æš)`;
            
            for (let i = 0; i < files.length; i++) {
                status.innerText = `å‡¦ç†ä¸­: ${i + 1} / ${files.length} æšç›®...`;
                const base64 = await toBase64(files[i]);
                
                try {
                    const response = await fetch('/api/process', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image_url: base64 })
                    });
                    const data = await response.json();
                    
                    if (data.ok) {
                        const div = document.createElement('div');
                        div.className = 'result-card';
                        div.innerHTML = `<img src="${data.edited_image}"><div class="result-text">${data.description}</div>`;
                        results.prepend(div);
                    } else {
                        throw new Error(data.error);
                    }
                } catch (err) {
                    const errDiv = document.createElement('div');
                    errDiv.className = 'error-msg';
                    errDiv.innerText = `âŒ ${i+1}æšç›®: ${err.message}`;
                    results.prepend(errDiv);
                }
            }
            status.innerText = `âœ¨ ${files.length}æšã™ã¹ã¦ã®å‡¦ç†ãŒå®Œäº†ã—ã¾ã—ãŸï¼`;
        };

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    </script>
</body>
</html>
